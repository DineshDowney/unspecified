{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.1/examples/product/product.css" rel="stylesheet">
    <title>Homepage</title>
  </head>
  <body>
        <nav class="site-header sticky-top py-1">
                <div class="d-flex flex-column flex-md-row">
                  <a class="py-2 d-none d-md-inline-block ml-5" href="/"><b>Unspecified</b></a>
                  <a class="py-2 d-none d-md-inline-block ml-3" href="/products/">Products</a>
                  <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                  <a class="py-2 d-none d-md-inline-block ml-3" href="/cart">Cart</a>
                  <a class="py-2 d-none d-md-inline-block ml-3 " href="/about_us">About Us</a>
                  {% if request.user.is_authenticated %}
                  <a class="py-2 d-none d-md-inline-block ml-5 mr-3" href="/logout">Logout</a>
                  {% else%}
                  <a class="py-2 d-none d-md-inline-block ml-5" href="/register">Sign-Up </a>
                  <a class="py-2 d-none d-md-inline-block ml-3 mr-5" href="/login"> Login</a>
                  {%endif%}
                  
                </div>
        </nav>
    {%block content %}{%endblock%}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
